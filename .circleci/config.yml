version: 2.0
jobs:
  build:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: build
          command: gradle test
      - store_test_results:
          path: build/test-results

  artifacts:
    docker:
      - image: circleci/openjdk:8-jdk
    steps:
      - checkout
      - run:
          name: artifacts
          command: gradle jar
      - store_test_results:
          path: /code/test-results

workflow:
  version: 2
  do_stuff:
    jobs:
      - build
      - artifacts
